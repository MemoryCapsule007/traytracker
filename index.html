<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrayTracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
  <header class="flex justify-between items-center p-4 shadow-md bg-white dark:bg-gray-800">
    <h1 class="text-2xl font-bold">TrayTracker</h1>
    <button id="themeToggle" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Toggle Theme</button>
  </header>

  <main class="p-6 max-w-6xl mx-auto">
    <div class="mb-6">
      <input type="email" id="email" placeholder="Enter your email to login (admin only)"
        class="w-full p-3 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 mb-2" />
      <button id="loginButton" class="w-full px-4 py-2 rounded bg-green-600 text-white hover:bg-green-700">Login</button>
    </div>

    <section>
      <h2 class="text-xl font-semibold mb-4">Trays</h2>
      <div id="trayContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </section>

    <section class="mt-10">
      <h2 class="text-xl font-semibold mb-4">Instruments</h2>
      <div id="instrumentContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </section>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://YOUR_PROJECT_ID.supabase.co'
    const supabaseKey = 'YOUR_ANON_KEY'
    const supabase = createClient(supabaseUrl, supabaseKey)

    document.addEventListener('DOMContentLoaded', async () => {
      const toggle = document.getElementById('themeToggle');
      toggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
      });

      const loginBtn = document.getElementById('loginButton');
      loginBtn?.addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const { error } = await supabase.auth.signInWithOtp({ email });
        alert(error ? error.message : 'Check your email for a login link!');
      });

      const traysContainer = document.getElementById('trayContainer');
      const instrumentsContainer = document.getElementById('instrumentContainer');

      const { data: trays } = await supabase.from('trays').select('*');
      const { data: instruments } = await supabase.from('instruments').select('*');

      trays?.forEach(tray => {
        const card = document.createElement('div');
        card.className = "bg-white dark:bg-gray-800 p-4 rounded shadow hover:shadow-lg transition";
        card.innerHTML = \`
          <img src="\${tray.image_url || 'https://via.placeholder.com/400x200?text=Tray'}" class="rounded mb-2" />
          <h3 class="font-bold text-lg">\${tray.name}</h3>
          <p class="text-sm text-gray-500 dark:text-gray-300">Location: \${tray.location || 'N/A'}</p>
        \`;
        traysContainer.appendChild(card);
      });

      instruments?.forEach(instr => {
        const card = document.createElement('div');
        card.className = "bg-white dark:bg-gray-800 p-4 rounded shadow hover:shadow-lg transition";
        card.innerHTML = \`
          <img src="\${instr.image_url || 'https://via.placeholder.com/400x200?text=Instrument'}" class="rounded mb-2" />
          <h3 class="font-bold text-lg">\${instr.name}</h3>
          <p class="text-sm text-gray-500 dark:text-gray-300">Serial: \${instr.serial_number}</p>
        \`;
        instrumentsContainer.appendChild(card);
      });
    });
  </script>
</body>
</html>
