<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrayTracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">

  <header class="flex justify-between items-center p-4 shadow-md bg-white dark:bg-gray-800">
    <h1 class="text-2xl font-bold">TrayTracker</h1>
    <div class="space-x-2">
      <button id="adminToggle" class="px-4 py-2 rounded bg-yellow-500 text-white hover:bg-yellow-600">Admin</button>
      <button id="themeToggle" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Toggle Theme</button>
    </div>
  </header>

  <main class="p-6">
    <div class="max-w-xl mx-auto">
      <div id="adminPanel" class="hidden mb-6">
        <div class="mb-2 text-green-400">âœ… Admin mode activated</div>
        <button class="mb-4 px-4 py-2 bg-green-700 text-white rounded hover:bg-green-800">[Placeholder] Add Tray</button>
        <!-- Additional admin tools can go here -->
      </div>

      <input type="text" placeholder="Search by instrument or tray..."
             class="w-full p-3 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700" />

      <section class="mt-6">
        <h2 class="text-xl font-semibold mb-4">Sample Results</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Sample Tray Card -->
          <div class="bg-white dark:bg-gray-800 p-4 rounded shadow hover:shadow-lg transition">
            <img src="https://via.placeholder.com/400x200?text=Minor+Tray" alt="Minor Tray" class="rounded mb-2" />
            <h3 class="font-bold text-lg">Minor Tray</h3>
            <p class="text-sm text-gray-500 dark:text-gray-300">Location: OR Clean Room</p>
            <p class="mt-2 text-sm">Contains: Metzenbaum Scissors, Forceps, Retractors</p>
          </div>

          <!-- Sample Instrument Card -->
          <div class="bg-white dark:bg-gray-800 p-4 rounded shadow hover:shadow-lg transition">
            <img src="https://via.placeholder.com/400x200?text=Metzenbaum+Scissors" alt="Metzenbaum" class="rounded mb-2" />
            <h3 class="font-bold text-lg">Metzenbaum Scissors</h3>
            <p class="text-sm text-gray-500 dark:text-gray-300">Serial: 123456</p>
            <p class="mt-2 text-sm">Also in: Minor Tray, C-Section Tray, Laparoscopy Pouch</p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    // Dark/Light Theme Toggle
    const toggle = document.getElementById('themeToggle');
    toggle?.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });

    // Admin Button + Passphrase
    const adminBtn = document.getElementById('adminToggle');
    const adminPanel = document.getElementById('adminPanel');
    adminBtn?.addEventListener('click', () => {
      const entered = prompt('Enter admin passphrase:');
      if (entered === 'Joshua R is the best.') {
        adminPanel.classList.remove('hidden');
      } else {
        alert('Incorrect passphrase');
      }
    });
  </script>
</body>
</html>
